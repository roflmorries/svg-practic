<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="figures__block">
    <svg class="square" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="90" height="90" style=" stroke-width:5;" />
    </svg>

    <svg class="rectangle" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="50" width="150" height="90" style=" stroke-width:5;" />
    </svg>

    <svg class="circle" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="50" style=" stroke-width:5;"  />
    </svg>

    <svg class="ellipse" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="100" cy="100" rx="90" ry="20" style="stroke-width:5;"/>
    </svg>
</div>

</body>
</html>
